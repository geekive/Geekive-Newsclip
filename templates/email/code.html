<div style="font-family: 'Helvetica Neue', Arial, sans-serif; background-color: #f9f9f9; padding: 40px 0; display: flex; justify-content: center;">
  <div style="max-width: 600px; width: 100%; background-color: #ffffff; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); border: 1px solid #e0e0e0; overflow: hidden;">
    
    <!-- Header -->
    <div style="background-color: #2c3e50; padding: 20px; text-align: center;">
      <h1 style="color: #ffffff; font-size: 24px; margin: 0;">Newsclip 인증번호</h1>
    </div>
    
    <!-- Body -->
    <div style="padding: 30px; text-align: center; color: #2c3e50;">
      <p style="font-size: 16px; margin-bottom: 20px;">
        아래 인증번호를 입력하여 이메일 인증을 완료해 주세요.
      </p>
      
      <!-- 인증번호 -->
      <div style="margin: 30px auto; display: inline-block; background-color: #ecf0f1; padding: 15px 30px; border-radius: 6px; font-size: 28px; font-weight: bold; letter-spacing: 3px; color: #2c3e50;">
        {{code}}
      </div>
      
      <p style="font-size: 14px; margin-top: 30px; color: #7f8c8d;">
        인증을 요청하지 않으셨다면 이 메일을 무시해 주세요.
      </p>
    </div>
    
    <!-- Footer -->
    <div style="background-color: #f0f0f0; padding: 15px; text-align: center; font-size: 13px; color: #7f8c8d;">
      © 2025 Newsclip. All rights reserved.
    </div>
    
  </div>
</div>
