<style>
  .notification .notification-badge {
    position: absolute;
    min-width: 17px;
    min-height: 17px;
    top: 22px;
    right: 324px;
    background: red;
    color: white;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 9px;
    line-height: 1;
    opacity: 0;
  }

  /* 알림 패널 */
  .notification-panel {
    position: fixed;
    top: 0;
    right: -460px;
    width: 430px;
    height: 100%;
    background: #ffffff;
    box-shadow: -8px 0 32px rgba(0, 0, 0, 0.15);
    transition: right 0.35s ease;
    z-index: 1100;
    display: flex;
    flex-direction: column;
    font-size: 14px;
    color: #2c3e50;
    overflow: hidden;
  }

  /* 헤더: 80px 고정, 패딩 없애고 가운데 정렬 */
  .notification-panel.open {
    right: 0;
  }

  .notification-panel .panel-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    height: 80px;
    padding: 0 16px;
    background: #2c3e50;
    color: #fafafa;
    border-bottom: 1px solid #eee;
    box-sizing: border-box;
  }

  .notification-panel .panel-header .title {
    font-weight: 600;
    font-size: 18px;
  }

  .notification-panel .panel-header button {
    background: transparent;
    border: none;
    font-size: 24px;
    color: #fafafa;
    cursor: pointer;
    line-height: 1;
  }

  /* 본문 */
  .notification-panel .panel-body {
    flex: 1;
    overflow-y: auto;
    padding: 12px 16px;
    background: #fafafa;
  }

  .notification-list {
    display: flex;
    flex-direction: column;
    gap: 8px;
  }

  /* 알림 항목: 컴팩트, 줄 제한 */
  .notification-panel-item {
    display: flex;
    align-items: center;
    /* 이거 있어야 중앙 정렬 */
    gap: 12px;
    padding: 10px 12px;
    background: white;
    border-radius: 8px;
    border: 1px solid #ddd;
    position: relative;
    cursor: pointer;
    transition: background 0.2s;
    font-size: 13px;
  }

  .notification-panel-item.unread {
    border-left: 4px solid #2c3e50;
    background: #f5f8fc;
  }

  .notification-panel-item:not(.unread) {
    margin-left: 3.2px;
  }

  .notification-panel-item:hover {
    background: #f0f0f0;
  }

  .notification-panel-item .chk-notification-panel-item {
    flex-shrink: 0;
    margin: 0;
    width: 16px;
    height: 16px;
    cursor: pointer;
    accent-color: #2c3e50;
  }

  .notification-panel-item .content {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 4px;
  }

  .notification-panel-item .message {
    font-weight: 600;
    color: #2c3e50;
    line-height: 1.2;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
    word-break: break-word;
  }

  .notification-panel-item .meta {
    font-size: 11px;
    color: #888;
  }

  /* 푸터: 80px 고정, 중앙 정렬 */
  .notification-panel .panel-footer {
    height: 80px;
    padding: 0 16px;
    border-top: 1px solid #eee;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 12px;
    box-sizing: border-box;
  }

  /* 버튼 공통 */
  .notification-panel .panel-footer button {
    flex: 0 0 100px;
    background: #2c3e50;
    color: white;
    border: none;
    padding: 10px 0;
    border-radius: 6px;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  /* 삭제 버튼만 빨간색 */
  #btn-notification-panel-delete {
    background: #e74c3c !important;
  }

  #btn-notification-panel-delete:hover {
    background: #c0392b !important;
  }

  .notification-backdrop {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.35);
    opacity: 0;
    pointer-events: none;
    transition: opacity .3s ease;
    z-index: 1050;
  }

  .notification-backdrop.active {
    opacity: 1;
    pointer-events: auto;
  }

  /* 여유 공간 확보 (헤더 80px + 푸터 80px 고려한 외부) */
  .main {
    padding-top: 100px;
    /* 기존 헤더 감안 */
    padding: 40px 20px;
    max-width: 900px;
    margin: 0 auto;
  }

  .card {
    background: white;
    padding: 16px;
    border-radius: 8px;
    box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
    margin-bottom: 20px;
  }
</style>

<!-- 알림 패널 -->
<div id="notification-panel" class="notification-panel" aria-hidden="true">
  <div class="panel-header">
    <div class="title">알림</div>
    <button id="btn-notification-panel-close" aria-label="Close">&times;</button>
  </div>
  <div class="panel-body">
    <div id="notification-panel-list-wrapper" class="notification-list" aria-live="polite"></div>
  </div>
  <div class="panel-footer">
    <button id="btn-notification-panel-check-all">전체선택</button>
    <button id="btn-notification-panel-read">읽음처리</button>
    <button id="btn-notification-panel-delete">삭제</button>
  </div>
</div>
<div id="notification-backdrop" class="notification-backdrop" aria-hidden="true"></div>
