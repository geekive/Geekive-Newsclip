<!-- 알림 패널 -->
<div id="notification-panel" class="notification-panel" aria-hidden="true">
  <div class="panel-header">
    <div class="title">알림</div>
    <button id="btn-notification-panel-close" aria-label="Close">&times;</button>
  </div>
  <div class="panel-body">
    <div id="notification-panel-list-wrapper" class="notification-list" aria-live="polite"></div>
  </div>
  <div class="panel-footer">
    <button id="btn-notification-panel-check-all">전체선택</button>
    <button id="btn-notification-panel-read">읽음처리</button>
    <button id="btn-notification-panel-delete">삭제</button>
  </div>
</div>
<div id="notification-backdrop" class="notification-backdrop" aria-hidden="true"></div>
