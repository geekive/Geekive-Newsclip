<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
    }

    .signup-modal-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.6);
        align-items: center;
        justify-content: center;
        z-index: 1000;
        padding: 40px 20px;
        box-sizing: border-box;
    }

    .signup-modal {
        background: white;
        width: 480px;
        border-radius: 10px;
        padding: 30px 30px 24px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        box-sizing: border-box;
    }

    .signup-modal h2 {
        margin-top: 0;
        font-size: 20px;
        margin-bottom: 24px;
        text-align: center;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 16px;
    }

    .form-group label {
        font-weight: 600;
        margin-bottom: 6px;
        font-size: 14px;
    }

    .form-group input {
        padding: 10px;
        font-size: 14px;
        border-radius: 6px;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }

    .form-group input:disabled {
        background-color: #f0f0f0;   /* 연한 회색 배경 */
        color: #999;                 /* 회색 텍스트 */
        cursor: not-allowed;         /* 커서도 비활성화 느낌으로 */
    }

    .form-group input:read-only {
        background-color: #f0f0f0;   /* 연한 회색 배경 */
        color: black;                 /* 회색 텍스트 */
        cursor: not-allowed;         /* 커서도 비활성화 느낌으로 */
    }

    .input-group {
        display: flex;
        gap: 8px;
    }

    .input-group input {
        flex: 1;
    }

    .input-group button {
        width: 110px;
        flex-shrink: 0;
        background-color: #2c3e50;
        color: white;
        border: none;
        border-radius: 6px;
        padding: 10px 0;
        font-weight: 600;
        font-size: 14px;
        cursor: pointer;
        transition: background-color 0.2s;
    }

    .input-group button:hover {
        background-color: #1a2733;
    }

    .input-group button:disabled {
        background-color: #777;
        cursor: not-allowed;
    }

    .input-group button:disabled:hover {
        background-color: #777;
    }

    .signup-modal-message {
        height: 20px;
        /* 항상 공간 확보 */
        font-size: 13px;
        color: red;
        text-align: center;
        margin-top: 6px;
        visibility: hidden;
    }

    .signup-modal-message.visible {
        visibility: visible;
    }
    
    .signup-modal-message.green {
        color: green;
    }

    .signup-modal .btn-signup-modal-save,
    .signup-modal .btn-signup-modal-close {
        width: 100%;
        padding: 12px;
        font-size: 15px;
        font-weight: 600;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        margin-top: 18px;
    }

    .signup-modal .btn-signup-modal-save {
        background-color: #2c3e50;
        color: white;
    }

    .signup-modal .btn-signup-modal-save:disabled {
        background-color: #777;
        color: white;
        cursor: not-allowed;
    }

    .signup-modal .btn-signup-modal-close {
        background-color: #777;
        color: white;
    }
</style>

<div class="signup-modal-overlay" id="signup-modal-overlay">
    <div class="signup-modal">
        <h2>회원가입</h2>

        <!-- 활동명 -->
        <div class="form-group">
            <label for="txt-signup-modal-nickname">닉네임</label>
            <input type="text" value="TEST" id="txt-signup-modal-nickname" placeholder="닉네임 입력 (최대 10글자)" maxlength="10" oninput="this.value = this.value.replace(/[^ㄱ-ㅎㅏ-ㅣ가-힣a-zA-Z0-9]/g, '');"/>
        </div>

        <!-- 이메일 -->
        <div class="form-group">
            <label for="txt-signup-modal-email">이메일</label>
            <div class="input-group">
                <input type="text" value="frankrosii@naver.com" id="txt-signup-modal-email" placeholder="이메일 입력" maxlength="30" oninput="this.value = this.value.replace(/[^ㄱ-ㅎㅏ-ㅣ가-힣a-zA-Z0-9@._\-]/g, '');"/>
                <button id="btn-send-code" disabled>인증 발송</button>
            </div>
        </div>

        <!-- 인증번호 -->
        <div class="form-group">
            <label for="txt-signup-modal-code">인증번호</label>
            <div class="input-group">
                <input type="text" id="txt-signup-modal-code" placeholder="인증번호 6자리" disabled/>
                <button id="btn-check-code" disabled>인증 확인</button>
            </div>
        </div>

        <!-- 비밀번호 -->
        <div class="form-group">
            <label for="pwd-signup-modal-password">비밀번호</label>
            <input type="password" id="pwd-signup-modal-password" placeholder="대/소문자, 숫자, 특수기호 포함 8자 이상" disabled/>
        </div>

        <!-- 비밀번호 확인 -->
        <div class="form-group">
            <label for="pwd-signup-modal-password-check">비밀번호 확인</label>
            <input type="password" id="pwd-signup-modal-password-check" placeholder="비밀번호 재입력" disabled/>
        </div>

        <!-- 에러 메시지 출력 위치 -->
        <div class="signup-modal-message" id="signup-modal-message">올바른 이메일을 입력하세요.</div>

        <!-- 하단 버튼 -->
        <button class="btn-signup-modal-save" id="btn-signup-modal-save" disabled>저장</button>
        <button class="btn-signup-modal-close" id="btn-signup-modal-close">닫기</button>
    </div>
</div>
