<style>
    .signin-modal-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.6);
        align-items: center;
        justify-content: center;
        z-index: 1000;
        padding: 40px 20px;
        box-sizing: border-box;
    }

    .signin-modal-overlay .signin-modal {
        background: white;
        width: 400px;
        border-radius: 10px;
        padding: 30px 30px 24px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        box-sizing: border-box;
    }

    .signin-modal-overlay .signin-modal h2 {
        margin-top: 0;
        font-size: 20px;
        margin-bottom: 24px;
        text-align: center;
    }

    .signin-modal-overlay .signin-modal .form-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 16px;
    }

    .signin-modal-overlay .signin-modal .form-group label {
        font-weight: 600;
        margin-bottom: 6px;
        font-size: 14px;
    }

    .signin-modal-overlay .signin-modal .form-group input {
        padding: 10px;
        font-size: 14px;
        border-radius: 6px;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }

    .signin-modal-overlay .signin-modal .signin-modal-message {
        height: 20px;
        font-size: 13px;
        color: red;
        text-align: center;
        margin-top: 6px;
        visibility: hidden;
    }

    .signin-modal-overlay .signin-modal .signin-modal-message.visible {
        visibility: visible;
    }

    .signin-modal-overlay .signin-modal .signin-modal-message.green {
        color: green;
    }

    .signin-modal-overlay .signin-modal .btn-signin-modal-signin,
    .signin-modal-overlay .signin-modal .btn-signin-modal-close {
        width: 100%;
        padding: 12px;
        font-size: 15px;
        font-weight: 600;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        margin-top: 18px;
    }

    .signin-modal-overlay .signin-modal .btn-signin-modal-signin {
        background-color: #2c3e50;
        color: white;
    }

    .signin-modal-overlay .signin-modal .btn-signin-modal-close {
        background-color: #777;
        color: white;
    }
</style>
<!-- 로그인 모달 -->
<div class="signin-modal-overlay" id="signin-modal-overlay">
    <div class="signin-modal">
        <h2>로그인</h2>

        <!-- 이메일 입력 -->
        <div class="form-group">
            <label for="txt-signin-modal-email">이메일</label>
            <input type="text" id="txt-signin-modal-email" placeholder="이메일 입력" maxlength="30" />
        </div>

        <!-- 비밀번호 입력 -->
        <div class="form-group">
            <label for="pwd-signin-modal-password">비밀번호</label>
            <input type="password" id="pwd-signin-modal-password" placeholder="비밀번호 입력" />
        </div>

        <!-- 에러 메시지 출력 -->
        <div class="signin-modal-message" id="signin-modal-message">올바른 정보를 입력하세요.</div>

        <!-- 버튼 영역 -->
        <button class="btn-signin-modal-signin" id="btn-signin-modal-signin">로그인</button>
        <button class="btn-signin-modal-close" id="btn-signin-modal-close">닫기</button>
    </div>
</div>
